<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="fileUpload.css">
</head>
<body>
    <div class="left-panel">
      <a href="./index.html" id="title">
        <h1 id="title">File uploader</h1>
      </a>

      <div class="upload-container">
        <form class="file-upload-form">
          <label for="file" class="file-upload-label" id="drop-area">
            <div class="file-upload-design">
              <svg viewBox="0 0 640 512" height="1em">
                <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
              </svg>
              <p>Drag and Drop</p>
            </div>
            <input id="file" type="file" />
          </label>
        </form>
        <button class="upload" id="submit-btn">
          <svg class="w-6 h-6" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" stroke-linejoin="round" stroke-linecap="round"></path>
          </svg>
          <span class="text">Upload</span>
        </button>
      </div>

      <div id="file-list"></div>
    </div>
    <div class="right-panel">
        <button id="process-folder-btn">Process Folder</button>
        <div id="image-gallery"></div>
    </div>
    <script src="fileUpload.js"></script>
</body>
</html>
